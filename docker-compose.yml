services:
  ai-analyst:
    build: .
    container_name: ai-analyst
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - server/.env
    volumes:
      - ./logs:/app/logs
      - ./data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
