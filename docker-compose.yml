services:
  ict-tradebot:
    build: .
    container_name: ict-tradebot
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - server/.env
    volumes:
      - ./logs:/app/logs
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - server/.env
    volumes:
      - ./data:/data
    depends_on:
      - ict-tradebot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
